name: Deploy Backend to VPS

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          cd backend/socket-server
          npm install

      - name: Copy backend to VPS via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          source: "backend/socket-server/*"
          target: "/var/www/zkpremios-backend"
          strip_components: 2

      - name: Restart Backend via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            cd /var/www/zkpremios-backend
            # Cria o .env a partir do secret do GitHub
            echo "${{ secrets.BACKEND_ENV }}" > .env
            npm install --production
            pm2 reload ecosystem.config.js || pm2 start ecosystem.config.js
            pm2 save
